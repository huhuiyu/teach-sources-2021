<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>布局知识-压力盒子</title>
  <link rel="stylesheet" href="css/h6.css">
</head>

<body>
  <!-- 参照组 -->
  <div class="mybox">
    <div class="mybox">111</div>
    <div class="mybox">aaaaaa</div>
    <div class="mybox">黑暗骑士</div>
  </div>

  <!-- 压力盒子 -->
  <div class="mybox flex1">
    <div class="mybox">111</div>
    <div class="mybox">aaaaaa</div>
    <div class="mybox">黑暗骑士</div>
  </div>

  <!-- 压力盒子2 -->
  <div class="mybox flex2">
    <div class="mybox">111</div>
    <div class="mybox">aaaaaa</div>
    <div class="mybox">黑暗骑士<br>dsfsdf</div>
  </div>


</body>

</html>
