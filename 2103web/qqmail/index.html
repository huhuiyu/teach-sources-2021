<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QQ邮箱</title>

  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <!-- 上方的logo图片和菜单，左右布局，垂直居中 -->
  <div class="top-box">

    <!-- 左边的logo图片 -->
    <div>
      <img src="qqmail.png" alt="">
    </div>

    <!-- 右边是菜单列表 -->
    <div>
      <a href="https://huhuiyu.top">基本版</a>
      |
      <a href="">English</a>
      |
      <a href="">手机版</a>
      |
      <a href="">企业邮箱</a>

    </div>


  </div>


  <!-- 中间区域是左右不对等（6比4分） -->
  <div class="center-box">

    <div class="left-box">
      <img src="qqmail-center.jpg" alt="">
    </div>

    <div class="right-box">

      <div class="form-box">

        <!-- 第一行 -->
        <div class="line1">
          <div>微信登录</div>
          <div>QQ登录</div>
        </div>

        <!-- QQ登录框 -->
        <div class="input-box">
          <input type="text" placeholder="支持QQ/微信登录">
        </div>

        <!-- 密码框 -->
        <div class="input-box">
          <input type="password" placeholder="QQ密码">
        </div>

        <!-- 下次自动登录 -->
        <div class="auto-box">
          <label>
            <input type="checkbox">
            下次自动登录
          </label>
        </div>

        <!-- 授权登录 -->
        <div class="btn">
          授权登录
        </div>

        <!-- 扫码 -->
        <div class="qrcode">
          <a href="">扫码快捷登录</a>
        </div>

        <!-- 注册链接 -->
        <div class="links">
          <a href="">忘了密码?</a>
          <a href="">注册新帐号</a>
        </div>


      </div>


    </div>

  </div>



  <!-- 下方是版权所有和备案信息 -->
  <div class="bottom-box">

    <!-- 第一行是版权所有 -->
    <div>
      <a href="">关于腾讯</a>
      |
      <a href="">服务条款</a>
      |
      <a href="">隐私政策</a>
      |
      <a href="">客服中心</a>
      |
      <a href="">联系我们</a>
      |
      <a href="">帮助中心</a>
      | &copy;1998 - 2022 Tencent Inc. All Rights Reserved.
    </div>

    <!-- 第二行是备案信息 -->
    <div class="last-line">

      <a href="">粤公网安备 44030002000001号</a>
      <a href="">ICP备案号 粤B2-20090059</a>
      <a href="">增值电信业务经营许可证 粤B2-20090059</a>

    </div>

  </div>



</body>

</html>
