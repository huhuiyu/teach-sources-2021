<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>迅雷首页</title>
  <link rel="stylesheet" href="../css/common.css">

  <!-- 上方区域是左logo右菜单 -->

    <div>
      <img src="./xl-logo2x.png" alt="">

    <!-- 右边菜单 -->
    <div style="display: flex;">

      <!-- 菜单效果 -->
      <div class="menu">

        <!-- 上面是文字 -->
        <div class="atext">首页</div>
        <!-- 下面是模拟横线 -->

      </div>

      <!-- 菜单效果 -->
      <div class="menu">

        <!-- 上面是文字 -->
        <div class="atext">产品中心</div>
        <!-- 下面是模拟横线 -->

      </div>

      <!-- 菜单效果 -->
      <div class="menu">

        <!-- 上面是文字 -->
        <div class="atext">区块链</div>
        <!-- 下面是模拟横线 -->
        <div class="line"></div>
        <!-- 弹出菜单 -->
        <div class="pop-box">
          <div>网心云</div>
          <div>迅雷链</div>
          <div>星域云</div>

      </div>
