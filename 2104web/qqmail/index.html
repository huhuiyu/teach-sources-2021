<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qq邮箱模拟</title>

  <link rel="stylesheet" href="css/index.css">

</head>

<body>

  <!-- 上方logo和菜单 -->
  <div class="top-box">

    <!-- 左边是logo图片 -->
    <div>
      <img src="qqmail.png" alt="">
    </div>

    <!-- 右边是菜单 -->
    <div class="top-right-box">
      <a href="">基本版</a>
      |
      <a href="">English</a>
      |
      <a href="">手机版</a>
      |
      <a href="">企业邮箱</a>
    </div>

  </div>


  <!-- 中间的区域，不对等的左右布局 -->
  <div class="center-box">

    <!-- 左边的随机变化的图片 -->
    <div class="center-box-left">
      <img src="qqmail-center.jpg" alt="">
    </div>

    <!-- 右边是登录的表单 -->
    <div class="center-box-right">

      <div class="form-box">

        <!-- 第一行左右对分 -->
        <div class="form-line1">
          <div>微信登录</div>
          <div>QQ登录</div>
        </div>

        <div>

          <div class="input-box">
            <input type="text" placeholder="支持QQ号/邮箱/手机号登录">
          </div>

          <div class="input-box">
            <input type="password" placeholder="QQ密码">
          </div>

          <div class="check-box">
            <label>
              <input type="checkbox">下次自动登录
            </label>
          </div>

          <div class="mybutton">
            授权登录
          </div>

          <div class="saoma">
            扫码快捷登录
          </div>

          <div class="zhanghao">
            <a href="">忘了密码</a>

            <a href="">注册新账号</a>
          </div>


        </div>

      </div>


    </div>


  </div>


  <!-- 下方版权和超链接 -->
  <div class="bottom-box">
    <!-- 第一行是版权和链接 -->
    <div>
      <a href="">关于腾讯</a>
      |
      <a href="">服务条款</a>
      |
      <a href="">隐私政策</a>
      |
      <a href="">客服中心</a>
      |
      <a href="">联系我们</a>
      |
      <a href="">帮助中心</a>
      |
      1998 - 2022 Tencent Inc. All Rights Reserved.
    </div>

    <!-- 第二行是备案信息 -->
    <div>
      <a href="">粤公网安备 44030002000001号</a>
      <a href="">ICP备案号 粤B2-20090059</a>
      <a href="">增值电信业务经营许可证 粤B2-20090059</a>
    </div>

  </div>


</body>

</html>
