<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>无js版本的竖屏滚动</title>

  <link rel="stylesheet" href="./h3.css">
</head>

<body>

  <nav>

    <a href="#a1">
      <label class="active">
        <input type="text">
      </label>
    </a>

    <a href="#a2">
      <label>
        <input type="text">
      </label>
    </a>
    <a href="#a3">
      <label>
        <input type="text">
      </label>
    </a>
    <a href="#a4">
      <label>
        <input type="text">
      </label>
    </a>
  </nav>

  <a name="a1"></a>
  <div class="full-page bg1">
    黑暗骑士
  </div>

  <a name="a2"></a>
  <div class="full-page bg2">
    DarkKnight
  </div>

  <a name="a3"></a>
  <div class="full-page bg3">
    huhuiyu
  </div>

  <a name="a4"></a>
  <div class="full-page bg1">
    HELLO！
  </div>




  <script>

    let alinks = document.querySelectorAll('nav label')
    let index = 0

    for (let i = 0; i < alinks.length; i++) {
      let link = alinks[i];
      link.addEventListener('click', () => {
        alinks[index].classList.remove('active')
        index = i
        link.classList.add('active')
      })
    }

  </script>

</body>

</html>
