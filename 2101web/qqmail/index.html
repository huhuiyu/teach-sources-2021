<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QQ邮箱</title>

  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <!-- 上方的logo图片和菜单，左右布局 -->
  <div class="top-box">

    <!-- 左边logo图片 -->
    <div>
      <img src="qqmail.png" alt="">
    </div>

    <!-- 右边是菜单 -->
    <div>
      <a href="">基本版</a>
      |
      <a href="">English</a>
      |
      <a href="">手机版</a>
      |
      <a href="">企业邮箱</a>
    </div>

  </div>


  <!-- 中间区域是不对等（6/4分） -->
  <div class="center-box">

    <!-- 左边是图片 -->
    <div class="center-left-box">
      <img src="qqmail-center.jpg" alt="">
    </div>

    <!-- 右边是登录的表单 -->
    <div class="center-right-box">

      <div class="form-box">

        <!-- 第一行微信和qq登录 -->
        <div class="line1">
          <div>微信登录</div>
          <div>QQ登录</div>
        </div>

        <!-- 登录名 -->
        <div class="input-box">
          <input type="text" placeholder="支持QQ号">
        </div>

        <!-- 密码 -->
        <div class="input-box">
          <input type="password" placeholder="密码">
        </div>

        <!-- 自动登录 -->
        <div class="auto-box">

          <label>
            <input type="checkbox">下次自动登录
          </label>

        </div>

        <!-- 登录按钮 -->
        <div class="btn">
          授权登录
        </div>

        <div class="qrcode">
          <a href="">扫描自动登录</a>
        </div>

        <div class="links">
          <a href="">忘记密码？</a>
          <a href="">注册新账号</a>
        </div>


      </div>



    </div>


  </div>



  <!-- 下方的版权和备案链接 -->
  <div class="bottom-box">

    <!-- 第一行时版权和链接 -->
    <div>
      <a href="">关于腾讯</a>
      |
      <a href="">服务条款</a>
      |
      <a href="">隐私政策</a>
      |
      <a href="">客服中心</a>
      |
      <a href="">联系我们</a>
      |
      <a href="">帮助中心</a>
      |
      &copy;1998 - 2022 Tencent Inc. All Rights Reserved.
    </div>

    <!-- 第二行是备案链接 -->
    <div class="last-line">

      <a href="">粤公网安备 44030002000001号</a>
      <a href="">ICP备案号 粤B2-20090059</a>
      <a href="">增值电信业务经营许可证 粤B2-20090059</a>

    </div>

  </div>

</body>

</html>
