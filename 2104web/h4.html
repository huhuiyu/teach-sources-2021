<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变形和动画二</title>

  <link rel="stylesheet" href="css/h4.css">
</head>

<body>

  <!-- 参照物 -->
  <div class="mybox">
    我是参照物
  </div>
  <!-- 移动位置 alt + shift + F -->
  <div class="mybox tf01">
    移动位置一
  </div>

  <div class="mybox tf02">
    移动位置2
  </div>

  <!-- 旋转 -->
  <div class="mybox tf3">
    旋转一
  </div>

  <div class="mybox tf4">
    旋转二
  </div>

  <!-- 缩放 -->
  <div class="mybox tf5">
    缩放
  </div>

  <div class="mybox tf6">
    缩放2
  </div>

  <!-- 简单过渡动画 -->
  <div class="mybox tf7">
    变形动画一
  </div>

  <!-- 关键帧动画（复杂动画） -->

  <div class="keybox">
    关键帧动画
  </div>

  <div class="keybox02">
    关键帧动画二
  </div>

</body>

</html>
