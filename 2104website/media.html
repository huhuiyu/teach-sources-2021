  <div class="media-box">
    <video controls src="https://media.huhuiyu.top/mv/Green.Day.-.21.Guns.mkv"></video>
  </div>

  <audio id="myaudio" controls src="https://media.huhuiyu.top/music/GreenDay-21Guns.mp3"></audio>

  <span id="spaudio" class="">

  </span>

  <script>

    let myaudio = document.getElementById('myaudio')
    let spaudio = document.getElementById('spaudio')

    let playing = false

    spaudio.addEventListener('click', () => {
      playing = !playing

      if (!playing) {
        myaudio.pause()
        spaudio.classList.remove('play')
        return
      }

      myaudio.play()
      spaudio.classList.add('play')


    })


  </script>
