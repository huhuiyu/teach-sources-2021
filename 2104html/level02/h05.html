<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>电脑手机自适应网站</title>
  <link rel="stylesheet" href="./h05.css">
</head>

<body>

  <!-- 上方菜单的部分，左右布局 -->
  <div class="s01">
    <div>自适应网页</div>

    <!-- 电脑版本的菜单 -->
    <div class="s02">
      <span>首页</span>
      <span>关于</span>
      <span>联系我们</span>
    </div>

    <!-- 手机版本的菜单图标 -->
    <div class="s03">
      <span>三</span>
    </div>

  </div>

  <!-- 主体部分 -->
  <div class="s04">

    <div>自适应布局</div>
    <div>
      <img src="../images/2.jpg" alt="">
    </div>

  </div>

  <hr>

  <!-- 多分辨率自适应 -->
  <div class="s05">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </div>

</body>

</html>
