<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>胡辉煜的网站</title>

  <!-- 导入样式文件 -->
  <link rel="stylesheet" href="./css/h01.css">

</head>

<body>

  <!-- 
    alt + shift + F 对齐代码 
    Ctrl + S 保存
    Ctrl + / 注释
  -->

  <span>样式效果</span>
  <span class="style01">有样式的</span>
  <!-- Ctrl + 空格 唤起提示 -->
  <hr>
  <div class="tc">文字对齐</div>
  <div class="tr">文字靠右</div>
  <hr>

  <div class="box01">盒模型，可以简单的理解为留白和边框</div>
  <div>
    div和span是两个典型元素
    div属于块元素，默认会占满一行
    span输入行内元素，会挨着上一个元素
  </div>

  <hr>

  <div class="box02 flex-box">

    <div class="box02">黑暗骑士</div>
    <div class="box02">batman</div>
    <div class="box02">哈哈哈嘻嘻嘻嘻</div>

  </div>

  <hr>

  <div class="box02 flex-box-v">

    <div class="box02">黑暗骑士</div>
    <div class="box02">batman <br> 111222 </div>
    <div class="box02">哈哈哈嘻嘻嘻嘻</div>

  </div>


  <div class="box02 flex-box-01">

    <div class="box02">图标</div>
    <div class="box02 flex-sub">中间占满</div>
    <div class="box02">&gt;</div>

  </div>

  <div class="fixed-box">🚀</div>


</body>

</html>
