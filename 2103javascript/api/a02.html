<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper效果</title>
  <link rel="stylesheet" href="./css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/a02.css">
</head>

<body>

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="info">介绍文本1</div>
        <img src="../images/img28.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <div class="info">介绍文本2</div>
        <img src="../images/img29.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <div class="info">介绍文本3</div>
        <img src="../images/img30.jpg" alt="">
      </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 如果需要滚动条 -->
    <!-- <div class="swiper-scrollbar"></div> -->
  </div>


  <script src="./js/swiper-bundle.min.js"></script>
  <script src="./js/a02.js"></script>
</body>

</html>
