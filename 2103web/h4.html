<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变形和关键帧动画</title>

  <link rel="stylesheet" href="css/h4.css">
</head>

<body>

  <div class="mybox">
    变形的对照元素
  </div>

  <div class="mybox tf1">
    移动位置
  </div>

  <div class="mybox tf2">
    移动位置2
  </div>

  <div class="mybox tf3">
    旋转
  </div>

  <div class="mybox tf4">
    旋转2
  </div>

  <div class="mybox tf5">
    缩放
  </div>

  <div class="mybox tf6">
    缩放2
  </div>

  <!-- 变形和动画效果 -->
  <div class="mybox tf7">
    移动特效
  </div>

  <!-- 关键帧动画 -->
  <hr>

  <div class="tf8">
    关键帧动画一
  </div>

  <div class="tf9">
    关键帧动画之呼吸效果
  </div>

  <div style="transform: skew(45deg);">
    倾斜
  </div>

  <!-- shift + alt + F -->
</body>

</html>
