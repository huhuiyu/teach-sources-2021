<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全屏-横板模式</title>
  <link rel="stylesheet" href="./h2.css">
</head>

<body>

  <div class="container">

    <div>11111</div>
    <div>22222</div>
    <div>33333</div>
    <div>44444</div>

  </div>

  <!-- 导航 -->
  <nav>
    <span class="active"></span>
    <span></span>
    <span></span>
    <span></span>
  </nav>


  <script>

    let spans = document.querySelectorAll('nav > span')

    for (let i = 0; i < spans.length; i++) {
      let espan = spans[i]
      espan.addEventListener('click', () => {
        moveDiv('move' + (i + 1))
        espan.classList.add('active')
      })
    }

    let divs = document.querySelectorAll('.container > div')

    function moveDiv(index) {
      for (let i = 0; i < divs.length; i++) {
        let ediv = divs[i]
        ediv.setAttribute('class', index)
      }

      for (let i = 0; i < spans.length; i++) {
        let espan = spans[i];
        espan.classList.remove('active')
      }

    }


  </script>

</body>

</html>
