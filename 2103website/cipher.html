<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加密/解密工具</title>
  <link rel="stylesheet" href="./lib/common.css">

  <link rel="stylesheet" href="./css/cipher.css">
</head>

<body>

  <div class="container">
    <!-- 输入信息部分 -->
    <div>
      <textarea id="taInfo" rows="10"></textarea>
    </div>

    <!-- 操作的部分 -->
    <div>
      <label>
        <input type="checkbox" id="chkMode">
        加密(不勾选)/解密(勾选)
      </label>

      <button id="btnOk">确定</button>
      <button id="btnCopy">复制演示</button>
    </div>

    <!-- 结果显示的部分 -->
    <div id="divResult"></div>

  </div>


  <!-- 公用的部分 -->
  <script src="./lib/axios.min.js"></script>
  <script src="./lib/qs.min.js"></script>
  <script src="./lib/spark-md5.min.js"></script>
  <script src="./lib/common.js"></script>
  <script src="./lib/ajax.js"></script>

  <!-- 页面的部分 -->
  <script src="./js/cipher.js"></script>
</body>

</html>
