<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全屏移动效果</title>
  <link rel="stylesheet" href="./fullpage.css">

</head>

<body>

  <div id="div01" class="p1">

    <!-- 整体要在一个全屏的容器中 -->
    <div class="container">

      <!-- 第一块 -->
      <div class="a01">黑暗骑士</div>

      <!-- 第二块 -->
      <div class="a02">DarkKnight</div>

      <!-- 第三块 -->
      <div class="a03">美国队长</div>

      <!-- 第四块 -->
      <div class="a04">蜘蛛侠</div>

    </div>

  </div>

  <!-- 指示器区域 -->
  <div class="pointer">
    <div>
      <span onclick="changePage('p1')"></span>
      <span onclick="changePage('p2')"></span>
      <span onclick="changePage('p3')"></span>
      <span onclick="changePage('p4')"></span>
    </div>
  </div>


  <script>

    function changePage(page) {
      let div01 = document.getElementById('div01')
      div01.setAttribute('class', page)
    }

  </script>

</body>

</html>
