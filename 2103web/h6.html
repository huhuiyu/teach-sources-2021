<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>布局入门-压力盒子</title>

  <link rel="stylesheet" href="css/h6.css">
</head>

<body>

  <!-- 参照组 -->
  <div class="mybox">
    <div class="mybox">1111111</div>
    <div class="mybox">aaaaaaa</div>
    <div class="mybox">黑暗骑士</div>
  </div>

  <!-- 压力盒子1 -->
  <div class="mybox flex1">
    <div class="mybox">1111111</div>
    <div class="mybox">aaaaaaa</div>
    <div class="mybox">黑暗骑士</div>
  </div>

  <!-- 压力盒子2 -->
  <div class="mybox flex2">
    <div class="mybox">1111111</div>
    <div class="mybox">aaaaaaa</div>
    <div class="mybox">
      <div>dddd</div>
      <div>aaaaaa</div>
    </div>
    <div class="mybox">黑暗骑士</div>
  </div>

  <!-- 压力盒子3 -->
  <div class="mybox flex3">
    <div class="mybox">1111111</div>
    <div class="mybox">aaaaaaa</div>
    <div class="mybox">黑暗骑士</div>
  </div>

  <!-- 压力盒子4 -->
  <div class="mybox flex4">
    <div class="mybox">1111111</div>
    <div class="mybox">aaaaaaa</div>
    <div class="mybox">黑暗骑士</div>
  </div>

  <!-- 压力盒子5 -->
  <div class="mybox flex5">
    <div class="mybox">1111111 <br> 222222 <br> 3333</div>
    <div class="mybox">aaaaaaa</div>
    <div class="mybox">黑暗骑士 <br> 蝙蝠侠</div>
  </div>

  <hr>

  <!-- 压力值 -->
  <div class="mybox flex6">
    <div class="mybox">111111</div>
    <div class="mybox">aaaaaaa</div>
    <div class="mybox">黑暗骑士</div>
  </div>

  <div class="mybox flex7">
    <div class="mybox">111111</div>
    <div class="mybox">aaaaaaa</div>
    <div class="mybox">黑暗骑士</div>
  </div>


</body>

</html>
